<!--tags de elementos basicos -->
<!DOCTYPE html>
<html lang="en">
<!--tags metadados-->    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    < class="container">
     <!--tags de formularios-->   
        <h1>Churrascômetro</h1>
        <input id="adultos" name="adultos" type="number" placeholder="Adultos">
        <input id="criancas" name="criancas" type="number" placeholder="Crianças">
        <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
        <button id="button" onclick="calcular()">Calcular</button>
        
         <!--tag em bloco-->
        <div id="resultado">
        <a>esse e um exemplo de elemento inline</a>
        <span>Clique <a href=""></a></span>
        <img src="">
        <audio src=""></audio>   

        </div>
    </div>
    
    <!--tags de atributos-->
    <script src="/script.js"></script>   
</body>
</html>
